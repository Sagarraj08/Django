<head>
<title>CHANGE PASSWORD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Change Password</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				{% if msg %}
				<p style="color:red">{{msg}}</p>
				{% endif %}
				<form action="{% url 'new_pswd' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="email" value='{{email}}'>

					{% comment %} <input class="text" type="text" name="fname" placeholder="Username" required=""> {% endcomment %}
					<input class="text" type="password" name="npswd" placeholder="New Password" required="">
					<input class="text" type="password" name="cnpswd" placeholder="Confirm Password" required="">

					{% comment %} <input class="text w3lpass" type="password" name="cpswd" placeholder="Confirm Password" required=""> {% endcomment %}
					<div class="wthree-text">
						<label class="anim">
							{% comment %} <input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span> {% endcomment %}
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Update Password">
				</form>
			</div>
		</div>
